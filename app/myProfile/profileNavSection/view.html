<section class="profile-header">

        <!-- <a href="javascript:;" ng-if="$ctrl.activeMenu['edit-test-center']==='selected'" class="profile-tabs {{$ctrl.activeMenu['edit-test-center']}}" >Edit Treatment Center </a> -->
