<div class="add-advertisement">
  <section-heading>Add Advertisement</section-heading>
  <div class="profile-content">
    <div class="profile-row">
      <a href="javascript:history.go(-1);">
        <span class="btn adn-btn right">
          <i class="glyphicon glyphicon-hand-left"></i> Back
        </span>
      </a>
    </div>
    <div class="profile-row">
      <form name="advertisementForm" enctype="multipart/form-data" ng-submit="$ctrl.submit()">
        <input name="customertype" value="owner" type="hidden">
        <!-- Name -->
        <div class="adn-row">
          <div class="col-md-4 col-sm-4 col-xs-12">
            <label for="name">Name: </label>
          </div>
          <div class="col-md-8 col-sm-8 col-xs-12">
            <input placeholder="Name" name="name" id="name" class="form-control" type="text" required="true" ng-model="$ctrl.name">
            <p ng-show="advertisementForm.name.$error.required" class="help-block">Name can't be blank.</p>
          </div>
        </div>
        <!-- Position -->
        <div class="adn-row">
          <div class="col-md-4 col-sm-4 col-xs-12">
            <label for="position">Position: </label>
          </div>
          <div class="col-md-8 col-sm-8 col-xs-12">
            <select name="position" ng-model="$ctrl.position" required="true" class="selectpicker1">
              <option value="footer">footer</option>
              <option value="header">header</option>
              <option value="sidebar">sidebar</option>
            </select>
            <p ng-show="advertisementForm.position.$invalid" class="help-block">Select position</p>
          </div>
        </div>
        <!-- Content -->
        <div class="adn-row">
          <div class="col-md-4 col-sm-4 col-xs-12">
            <label for="upload_img">Image</label>
          </div>
          <div class="col-md-8 col-sm-8 col-xs-12">
            <!--  <input name="image" id="image" class="span2 text_file center_image" ng-model="$ctrl.image" type="file"> -->
            <input ng-model="$ctrl.content" file-model="$ctrl.content" type="file" name="content" required="true" id="content" onchange="angular.element(this).scope().imagePreview(this)" class="center_image" accept="image/*" />
            <img id="logo_preview" ng-src="{{$ctrl.preview_img}}" width="100" name="logo_preview" />
            <p ng-show="$ctrl.err_type" class="help-block">Please upload an image only. </p>
            <p ng-show="advertisementForm.content.$error.required" class="help-block">Please select image.</p>
          </div>
        </div>
        <!-- Website link -->
        <div class="adn-row">
          <div class="col-md-4 col-sm-4 col-xs-12">
            <label for="cpwd">Center Web Link</label>
          </div>
          <div class="col-md-8 col-sm-8 col-xs-12">
            <input name="center_web_link" ng-model="$ctrl.center_web_link" class="form-control" type="text" required="true" placeholder="Center Web Link" ng-pattern="/^(?:(ftp|http|https):\/\/)?(?:[\w-]+\.)+([a-z 0-9]{2,20})?(?:[\.])+[a-z]{2,10}$/" />
            <p ng-show="advertisementForm.center_web_link.$error.pattern" class="help-block">Invalid Format(Correct format: www.google.com)</p>
            <p ng-show="advertisementForm.center_web_link.$error.required" class="help-block">Weburl can't be blank.</p>
          </div>
        </div>
        <!-- Submit -->
        <div class="adn-row">
          <div class="col-lg-8 col-lg-offset-4 col-md-8 col-md-offset-4 col-md-offset-4 col-sm-12 col-xs-12">
            <button type="submit" class="btn adn-btn right" ng-disabled="advertisementForm.position.$invalid || advertisementForm.center_web_link.$invalid ||  advertisementForm.name.$invalid || advertisementForm.content.$invalid">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
