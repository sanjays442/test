<div class="col-md-8 col-sm-8 col-xs-12 col-lg-9">
  <div class="heading_main_div">
    <h2>
      <label>
        My Treatment Centers
      </label>
    </h2>
  </div>
  <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 padding_0 listing_wrapper_inner">
    <!-- Prompt Message to diplay operation result-->
    <!-- <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 pull-right ">
      <p>{{ $ctrl.prompt }}</p>
    </div> -->

    <!-- Add treatment center button -->
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 pull-right ">
      <a ui-sref="myProfile.addTreatmentCenter">
        <div class="col-md-12 col-xs-12 col-sm-12 padding_0">
          <span class="pull-right modal_btn btn btn-primary margin_bottom_15_add text-right">
            Add Treatment Center
          </span>
        </div>
      </a>
    </div>

    <!-- Center listings in a table -->
    <center-table centers="$ctrl.currentCenters" on-activate="$ctrl.onActivate(id)" on-delete="$ctrl.open(id)"></center-table>

    <!-- Pagination -->
    <pagination page-size="$ctrl.pageSize" total-page="$ctrl.totalPage" current-page="$ctrl.currentPage" on-update="$ctrl.onPageUpdate(page)"></pagination>

    <!-- Ad -->

    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <div class="company_adds margin_top_25">
        <div class="company_adds">
          <img class="img-reponsive" id="footer_ad">
        </div>
      </div>
    </div>

  </div>
</div>
