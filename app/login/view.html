<div class="container">
  <div class="row">
    <form ng-submit="$ctrl.submit();">
      <div class="col-md-9 col-sm-9 pading_0">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <h2 class="contct_heding">Log In</h2>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 pading_0">
          <div class="col-md-6 col-sm-12 col-xs-12 main_wrap_form_inner_sub">
            <label>Username
              <em class="em_star">*</em>
            </label>
            <input placeholder="Email" id="email" name="email" class="form-control required" type="email" ng-model="$ctrl.email" required="true">
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12 main_wrap_form_inner_sub">
            <label>Password
              <em class="em_star">*</em>
            </label>
            <input class="form-control required" ng-model="$ctrl.password" name="password" autofocus="" type="password" required="true">
          </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 margin-bottom-10">
          <div class="log_btn_div btms_spaces btn_bottom_gap">
            <input class="btn adn-btn right" value="Login" type="submit">
          </div>
          <div id="error_if"></div>
        </div>
        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
          <footer-ad></footer-ad>
        </div>
      </div>
    </form>
  </div>
</div>
