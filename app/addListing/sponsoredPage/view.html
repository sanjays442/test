<div class="row">
  <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 padding_0 listing_wrapper_inner">

    <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
      <p> You are free to add your own image and text and place them on any sponsored page on Addiction Network. This allows you to choose pages that related highly to the services you provide, as well as zero in on specific locations in the United States.</p>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
      <div class="col-md-4 col-sm-4 col-xs-12">
        <label for="tname">Treatment Centers: </label>
      </div>
      <div class="col-md-8 col-sm-8 col-xs-12 class_for_select">
        <div ng-dropdown-multiselect="" options="$ctrl.treatmentCenters" ng-click="$event.stopPropagation()" selected-model="$ctrl.treatmentCentersModel" extra-settings="$ctrl.multiselectModelSettings"></div>
      </div>
    </div>

            </div>
            <div class="col-md-8 col-sm-8 col-xs-12 class_for_select">

            </div>

    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
      <div class="col-md-4 col-sm-4 col-xs-12">
        <label for="tname"> Normal: </label>
      </div>
      <div class="col-md-8 col-sm-8 col-xs-12 class_for_select">
        <div ng-dropdown-multiselect="" options="$ctrl.sponsoredAdNormal" ng-click="$event.stopPropagation()" checkboxes="true" selected-model="$ctrl.sponsoredAdNormalModel" extra-settings="$ctrl.multiselectModelSettings"></div>
      </div>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
      <div class="col-md-4 col-sm-4 col-xs-12">
        <label for="cpwd">State</label>
      </div>
      <div class="col-md-8 col-sm-8 col-xs-12 class_for_select">
        <div ng-dropdown-multiselect="" options="$ctrl.sponsoredAdState" checkboxes="true" selected-model="$ctrl.sponsoredAdStateModel" extra-settings="$ctrl.multiselectModelSettings"></div>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
      <div class="col-md-4 col-sm-4 col-xs-12">
        <label for="cpwd">County: </label>
      </div>
      <div class="col-md-8 col-sm-8 col-xs-12">
        <div ng-dropdown-multiselect="" options="$ctrl.sponsoredAdCounty" checkboxes="true" selected-model="$ctrl.sponsoredAdCountyModel" extra-settings="$ctrl.multiselectModelSettings"></div>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
      <div class="col-md-4 col-sm-4 col-xs-12">
        <label for="cpwd">City: </label>
      </div>
      <!-- <div class="col-md-8 col-sm-8 col-xs-12">
              <searchandselect selecteditem="$ctrl.city" values="$ctrl.cities" key="Key" totalrecords="$ctrl.totalRecords" onscroll="getCities($ctrl.searchKey, pagenumber)"> </searchandselect>
            </div> -->
      <div class="col-md-8 col-sm-8 col-xs-12" infinite-scroll="$ctrl.loadMore()" infinite-scroll-distance="1" infinite-scroll-use-document-bottom="true" infinite-scroll-container="$ctrl.testScroll">
        <div id="city" name="city" ng-dropdown-multiselect="" options="$ctrl.sponsoredAdCity" ng-click="$event.stopPropagation()" checkboxes="true" selected-model="$ctrl.sponsoredAdCityModel" extra-settings="$ctrl.multiselectModelSettings"></div>
      </div>
      <div class="col-md-8 col-sm-8 col-xs-12">

                <ui-select-choices repeat="country in ctrl.countries | filter: $select.search">

                  <small ng-bind-html="country.code | highlight: $select.search"></small>
                </ui-select-choices>
              </ui-select> -->

      </div>


    </div>

            <div class="col-md-8 col-sm-8 col-xs-12">

            </div>

    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
      <div class="text-right col-md-12 col-sm-12 col-xs-12 col-lg-12 main_wrap_form_inner_sub sub">
        <input class="btn modal_btn btn_size pull-left" value="Previous" type="button" ng-click="$ctrl.previous()">
        <button type="button" ng-click="$ctrl.submit()" class="btn modal_btn btn_size pull-left" value="Next" id="submit" ng-disabled="">Next</button>
      </div>
    </div>

  </div>
