<div class="col-md-12">
  <div class="carousel slide media-carousel">
    <div class="row">
      <div uib-carousel active="active" interval="$ctrl.interval" no-wrap="$ctrl.noWrap">
        <div uib-slide class="col-md-4 col-xs-4" ng-repeat="image in $ctrl.images track by $index">
          <img ng-src="{{ image }}" class="img-responsive thumbnail" />
        </div>
      </div>
    </div>
  </div>
</div>
