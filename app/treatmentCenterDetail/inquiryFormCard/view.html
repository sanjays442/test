<div class="detail_form_main">
  <div class="detail_heading">
    <h2>
      <label>Inquiry</label>
    </h2>
  </div>
  <form ng-submit="$ctrl.submit()" novalidate="novalidate" __bizdiag="-483366306" __biza="WJ__">
    <!--　Name -->
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 padding_0 main_wrap_form_inner_sub">
      <div class="col-lg-4 col-ms-4 col-sm-8 col-xs-12 detail_inner">
        <label>Name:</label>
      </div>
      <div class="col-lg-8 col-md-12 col-sm-12">
        <input ng-model="$ctrl.name" type="text" class="form-control required" placeholder="Name" name="name" />
      </div>
    </div>

    <!--　Email -->
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 padding_0 main_wrap_form_inner_sub">
      <div class="col-lg-4 col-ms-4 col-sm-8 col-xs-12 detail_inner">
        <label>Email:</label>
      </div>
      <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
        <input ng-model="$ctrl.email" type="text" class="form-control required" placeholder="Email" email="true" name="email" />
      </div>
    </div>

    <!--　Phone -->
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 padding_0 main_wrap_form_inner_sub">
      <div class="col-lg-4 col-ms-4 col-sm-8 col-xs-12 detail_inner">
        <label>Phone:</label>
      </div>
      <div class="col-lg-8 col-md-12 c1000ol-sm-12 col-xs-12">
        <input ng-model="$ctrl.phone" type="text" class="form-control required" number="true" minlength="10" maxlength="10" placeholder="Phone" name="phone" />
      </div>
    </div>

    <!--　Message -->
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 padding_0 main_wrap_form_inner_sub">
      <div class="col-lg-4 col-ms-4 col-sm-8 col-xs-12 detail_inner">
        <label>Message:</label>
      </div>
      <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
        <textarea ng-model="$ctrl.message" rows="5" class="form-control required" placeholder="Message" name="message"></textarea>
      </div>
    </div>

    <!--　Submit -->
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 main_wrap_form_inner_sub">
      <input type="submit" class="btn btn-primary modal_btn pull-right" value="submit" />
    </div>
  </form>

</div>
