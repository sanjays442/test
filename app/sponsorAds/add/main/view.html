<div class="col-md-8 col-sm-8 col-xs-12 col-lg-9">
  <div class="heading_main_div">
    <h2>
      <label>Add Sponsor Ad </label>
    </h2>
  </div>
  <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 padding_0 listing_wrapper_inner">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 padding_0 listing_wrapper_inner">
        <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 pull-right ">
          <!-- bg_add_treat -->
          <div class="col-md-12 col-xs-12 col-sm-12 padding_0">
            <a href="javascript:history.go(-1);">
              <span class="modal_btn btn btn-primary margin_bottom_15_add pull-right  text-right">
                <i class="glyphicon glyphicon-hand-left"></i> Back
              </span>
            </a>
          </div>
        </div>
        <form name="sponsorAdsForm" enctype="multipart/form-data">
          <input name="customertype" value="owner" type="hidden">
          <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
              <div class="col-md-4 col-sm-4 col-xs-12">
                <label for="title">Title: </label>
              </div>
              <div class="col-md-8 col-sm-8 col-xs-12">
                <input placeholder="Title" name="title" id="title" class="form-control required" type="text" ng-model="$ctrl.title">
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
              <div class="col-md-4 col-sm-4 col-xs-12">
                <label for="name">Name: </label>
              </div>
              <div class="col-md-8 col-sm-8 col-xs-12">
                <input placeholder="Name" name="name" id="name" class="form-control required" type="text" ng-model="$ctrl.name">
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
              <div class="col-md-4 col-sm-4 col-xs-12">
                <label for="upload_img">Upload Image</label>
              </div>
              <div class="col-md-8 col-sm-8 col-xs-12">
                <!--  <input name="image" id="image" class="span2 text_file center_image" ng-model="$ctrl.image" type="file"> -->
                <input file-model="$ctrl.image" type="file" name="image" id="image" class="center_image" accept="image/*" />
                <span ng-show="$ctrl.err_type">Please upload an image only. </span>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
              <div class="col-md-4 col-sm-4 col-xs-12">
                <label for="cpwd">Description</label>
              </div>
              <div class="col-md-8 col-sm-8 col-xs-12">
                <textarea name="briefoverview" ng-model="$ctrl.description" class="form-control required" rows="2" cols="50" placeholder="Brief Overview"></textarea>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
              <div class="col-md-4 col-sm-4 col-xs-12">
                <label for="cpwd">Website </label>
              </div>
              <div class="col-md-8 col-sm-8 col-xs-12">
                <input placeholder="website" name="website" class="form-control required" type="text" ng-model="$ctrl.website" ng-pattern="/^(?:(ftp|http|https):\/\/)?(?:[\w-]+\.)+[a-z]{2,10}$/">
                <span ng-show="sponsorAdsForm.website.$error.pattern" class="help-block">Invalid Format(Correct format: www.google.com)</span>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
              <div class="col-md-4 col-sm-4 col-xs-12">
                <label for="cpwd">Sponsor Ads </label>
              </div>
              <div class="col-md-8 col-sm-8 col-xs-12">
                <!-- <select name="$ctrl.sponsored_listing_layout_ids[]" ng-model="$ctrl.sponsored_listing_layout_ids" ng-dropdown-multiselect="" checkboxes="true" id="sposnor_ad_cat" class="required multiselect" multiple="multiple" title="Select (Price in $)">
                  <optgroup>
                    <option ng-repeat="normal in $ctrl.sponsored_ad_select_normal" value="{{normal.id}}">{{normal.name}}</option>
                  </optgroup>
                  <optgroup>
                    <option ng-repeat="normal in $ctrl.sponsored_ad_select_state" value="{{normal.id}}">{{normal.name}}</option>
                  </optgroup>
                </select> -->
                <div ng-dropdown-multiselect="" options="$ctrl.sponsored_ad_select" checkboxes="true" selected-model="$ctrl.multiselectModelLayoutIds " extra-settings="$ctrl.multiselectModelSettings"></div>
              </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 padding_0 main_wrap_form_inner_sub">
              <div class="col-md-4 col-sm-4 col-xs-12">
                <label for="text"> Payment Amount</label>
              </div>
              <div class="col-md-8 col-sm-8 col-xs-12">
                <input placeholder="Payment Amount" id="payment_amount" name="payment_amount" class="form-control required" type="number" disabled="">
              </div>
            </div>
            <div class="text-right col-md-12 col-sm-12 col-xs-12 col-lg-12 main_wrap_form_inner_sub sub">
              <input class="btn btn-primary modal_btn btn_size pull-left" value="Submit" id="submit" type="button" ng-disabled="sponsorAdsForm.website.$invalid" ng-click="$ctrl.submit()">
              <span ng-show="$ctrl.success_msg" style="color:green;">Added</span>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 main_wrap_form_inner_sub">
              <div class="company_adds">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
