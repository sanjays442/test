<div class="container progress-content">
  <div class="progressbar">
    <div class="col-md-6 col-md-offset-6">
      <div class="progress progress-grediant">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width:10%">
          <span class="stick-me">10%</span>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="progress-content-one">
    <div class="col-md-6">
      <div class="progress-img-wrap">
        <div class="p-form-title">Sign-up form</div>
        <div style="background-image: url('themes/addiction/images/png/illustrations-Man-Explains.png');" class="progress-img">
        </div>
        <div class="p-form-desc">{{$ctrl.displayMsg}}</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="psignup-form">
        <form class="psignup-form" name="$ctrl.userCreateForm">
          <div class="col-md-6 lpad0">
            <div class="form-group">
              <input type="text" class="form-control" id="fname" name="firstName" placeholder="First Name" ng-keypress="$ctrl.userCreateFormInit.firstName=0" ng-model="$ctrl.first_name" required>
              <!-- <span ng-show="$ctrl.userCreateForm.firstName.$invalid && ($ctrl.userCreateFormInit.firstName===0)" class="help-block">Required</span> -->
            </div>
          </div>
          <div class="col-md-6 lpad0 rpad0">
            <div class="form-group">
              <input type="text" class="form-control" name="lastName" id="lname" placeholder="Last Name" ng-keypress="$ctrl.userCreateFormInit.lastName=0" ng-model="$ctrl.last_name" required>
              <!-- <span ng-show="$ctrl.userCreateForm.lastName.$invalid && ($ctrl.userCreateFormInit.lastName===0)" class="help-block">Required</span> -->
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="companyName" id="cname" placeholder="Company Name" ng-keypress="$ctrl.userCreateFormInit.companyName=0" ng-model="$ctrl.company_name" required>
            <!-- <span ng-show="$ctrl.userCreateForm.companyName.$invalid && ($ctrl.userCreateFormInit.companyName===0)" class="help-block">Required</span> -->
          </div>
          <div class="form-group">
            <input type="text" name="phone" class="form-control" id="phone" placeholder="User Phone no" ng-keypress="$ctrl.userCreateFormInit.phone=0" ng-model="$ctrl.phone_num" required ng-pattern="/^-?[0-9+]*$/" number="true">
            <!-- <p ng-show="$ctrl.addCenter.center_phone.$error.pattern || $ctrl.addCenter.center_phone.$error.minlength || $ctrl.addCenter.center_phone.$error.maxlength" class="help-block">Invalid US number.</p> -->
            <!-- <span ng-show="$ctrl.userCreateForm.phone.$invalid && ($ctrl.userCreateFormInit.phone===0)" class="help-block">{{$ctrl.phoneErrorTxt}}</span> -->
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="User Email ID" ng-keypress="$ctrl.userCreateFormInit.email=0" ng-model="$ctrl.email" email="true" required="true" ng-pattern="/^(([^<>()\[\]\.,;:\s@\']+(\.[^<>()\[\]\.,;:\s@\']+)*)|(\'.+\'))@(([^<>()[\]\.,;:\s@\']+\.)+[^<>()[\]\.,;:\s@\']{2,})$/i">
            <!-- <span ng-show="$ctrl.userCreateForm.email.$invalid && ($ctrl.userCreateFormInit.email===0)" class="help-block">Required and please enter valid email</span>
            <span ng-show="$ctrl.userCreateForm.email.$invalid===false && ($ctrl.userCreateFormInit.email===0) && $ctrl.emailErrorTxt!=''" ng-init="$ctrl.emailErrorTxt=''" class="help-block">{{$ctrl.emailErrorTxt}}</span> -->

          </div>
          <div class="form-group">
            <input type="{{showpassword ? 'text' : 'password'}}" name="password" class="form-control" id="pwd" placeholder="Password" required ng-model="$ctrl.password" ng-keypress="$ctrl.userCreateFormInit.password=0">
            <span class="fix-right"><i id="showpassword" class="fa fa-eye-slash fa-2x" ng-model="showpassword" ng-click="$ctrl.showpassword();"></i></span>
            <!-- <span ng-show="$ctrl.userCreateForm.password.$error.required && ($ctrl.userCreateFormInit.password===0)" ng-init="$ctrl.pwdRequiredTxt='Required'" class="help-block">Required</span>
            <span ng-show="($ctrl.userCreateFormInit.password===0)&& $ctrl.pwdRequiredTxt!='Required' && $ctrl.userCreateForm.password.$error.required!=true" class="help-block">{{$ctrl.pwdRequiredTxt}}</span> -->


            <!--  -->
            <!-- <input ng-show="showpassword" type="text" ng-model="password"> -->
            <!-- <input ng-hide="showpassword" type="password" ng-model="password"> -->
            <!-- <input type="{{showpassword ? 'text' : 'password'}}" ng-model="password">
                <input type="checkbox" ng-model="showpassword" ng-checked="false"> -->
            <!--  -->
          </div>
        </form>

      </div>
    </div>
    <p class="stick-next"><a href="javascript:void(0);" ng-click="$ctrl.userCreate()" ng-disabled="$ctrl.userCreateForm.email.$invalid || $ctrl.userCreateForm.firstName.$invalid || $ctrl.userCreateForm.lastName.$invalid || $ctrl.userCreateForm.companyName.$invalid || $ctrl.userCreateForm.phone.$invalid || $ctrl.userCreateForm.password.$invalid">Next</a></p>
  </div>
</div>
