<div class="container progress-content">
  <div class="progressbar">
    <div class="col-md-6 col-md-offset-6">
      <span class="member-cart">
        <img src="themes/addiction/images/png/Cart-Icon.png" />
      </span>
      <div class="progress progress-grediant">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
          <span class="stick-me">70%</span>
          <p class="">
            <img src="themes/addiction/images/png/Cart-Icon.png" />
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="progress-content-one">

    <div class="col-md-6">
      <div class="progress-img-wrap p-60">
        <div style="background-image: url('themes/addiction/images/png/illustrations-Ads.png');" class="progress-img">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="psignup-form">
        <form class="psignup-form" name="$ctrl.publishAdsForm">
          <p class="c-blue">Publish Ads</p>
          <div class="form-group clear-me">
            <label class="label-uo">Header:</label>
            <div class="pull-right">
              <div class="pull-left choose-file {{$ctrl.fileReqHeader}}">
                <span>Upload <i class="fa fa-arrow-up"></i></span>
                <!-- <input type="file" class="file"> -->
                <input name="headerImage" id="headerImage" class="file" type="file" file-model="$ctrl.headerImage" onchange="angular.element(this).scope().uploadChange('header')" accept="image/*">
              </div>
            </div>
            <div class="ads-block">
              <p>Cost: {{$ctrl.header}}</p>
              <p>Size: 544 PX x 93PX</p>
              <p>Website:
                <input type="text" name="weblinkHeader" ng-model="$ctrl.weblinkHeader" ng-init="$ctrl.adsFormInit.weblinkHeader=1" ng-keypress="$ctrl.adsFormInit.weblinkHeader = 0" required ng-pattern="/^(?:(ftp|http|https):\/\/)?(?:([\w]{3})+\.)+([0-9 a-z]{2,30})?(?:[\.])+([a-z/.]{2,10})$/" />
              </p>
              <span ng-show="$ctrl.publishAdsForm.weblinkHeader.$error.required && ($ctrl.adsFormInit.weblinkHeader===0)" class="help-block">Required</span>
              <span ng-show="$ctrl.publishAdsForm.weblinkHeader.$error.pattern && ($ctrl.adsFormInit.weblinkHeader===0)" class="help-block">Invalid website</span>

            </div>
          </div>
          <div class="form-group clear-me">
            <label class="label-uo">Side:</label>
            <div class="pull-right">
              <div class="pull-left choose-file {{$ctrl.fileReqSidebar}}">
                <span>Upload <i class="fa fa-arrow-up"></i></span>
                <!-- <input type="file" class="file"> -->
                <input name="sideImage" id="sideImage" class="file" type="file" file-model="$ctrl.sideImage" onchange="angular.element(this).scope().uploadChange('sidebar')" accept="image/*">
              </div>
            </div>
            <div class="ads-block">
              <p>Cost: {{$ctrl.sidebar}}</p>
              <p>Size: 248PX x 145PX</p>
              <p>Website:
                <input type="text" name="weblinkSidebar" ng-model="$ctrl.weblinkSidebar" ng-init="$ctrl.adsFormInit.weblinkSidebar=1" ng-keypress="$ctrl.adsFormInit.weblinkSidebar = 0" required ng-pattern="/^(?:(ftp|http|https):\/\/)?(?:([\w]{3})+\.)+([0-9 a-z]{2,30})?(?:[\.])+([a-z/.]{2,10})$/" />
              </p>
              <span ng-show="$ctrl.publishAdsForm.weblinkSidebar.$error.required && ($ctrl.adsFormInit.weblinkSidebar===0)" class="help-block">Required</span>
              <span ng-show="$ctrl.publishAdsForm.weblinkSidebar.$error.pattern && ($ctrl.adsFormInit.weblinkSidebar===0)" class="help-block">Invalid website</span>

            </div>
          </div>
          <div class="form-group clear-me">
            <label class="label-uo">Footer:</label>
            <div class="pull-right">
              <div class="pull-left choose-file {{$ctrl.fileReqFooter}}">
                <span>Upload <i class="fa fa-arrow-up"></i></span>
                <!-- <input type="file" class="file"> -->
                <input name="footerImage" id="footerImage" class="file" type="file" file-model="$ctrl.footerImage" onchange="angular.element(this).scope().uploadChange('footer')" accept="image/*" required>
              </div>
            </div>
            <div class="ads-block">
              <p>Cost: {{$ctrl.footer}}</p>
              <p>Size: 646PX x 111PX</p>
              <p>Website:
                <input type="text" name="weblinkFooter" ng-model="$ctrl.weblinkFooter" ng-init="$ctrl.adsFormInit.weblinkFooter=1" ng-keypress="$ctrl.adsFormInit.weblinkFooter = 0" required ng-pattern="/^(?:(ftp|http|https):\/\/)?(?:([\w]{3})+\.)+([0-9 a-z]{2,30})?(?:[\.])+([a-z/.]{2,10})$/" />
              </p>
              <span ng-show="$ctrl.publishAdsForm.weblinkFooter.$error.required && ($ctrl.adsFormInit.weblinkFooter===0)" class="help-block">Required</span>
              <span ng-show="$ctrl.publishAdsForm.weblinkFooter.$error.pattern && ($ctrl.adsFormInit.weblinkFooter===0)" class="help-block">Invalid website</span>
            </div>
          </div>
        </form>
      </div>

    </div>
    <p class="stick-next-left font-normal"><a href="javascript:window.history.back();" ng-click="$ctrl.testCenter()">Back</a></p>
    <p class="stick-next-right"><a href="javascript:void(0)" ng-click="$ctrl.publish_ads2()">Next</a></p>
    <!-- <p class="stick-next-right"><button ng-click="$ctrl.publish_ads2()">Next</button></p> -->
  </div>
</div>
