<div class="container progress-content custom-payment">
  <div class="progressbar">
    <div class="col-md-6 col-md-offset-6">
      <span class="member-cart">
        <img src="themes/addiction/images/png/Cart-Icon.png">
      </span>
      <div class="progress progress-grediant">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
          <span class="stick-me">70%</span>
          <p class="">
            <img src="themes/addiction/images/png/Cart-Icon.png">
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="progress-content-one">

    <div class="col-md-6">
      <div class="progress-img-wrap">
        <div class="p-form-title2">Payment</div>
        <div style="background-image: url('themes/addiction/images/png/illustrations-Woman-Explains.png');" class="progress-img">
        </div>

        <div class="p-tc-desc2 ng-binding">{{$ctrl.displayMsg}}</div>
      </div>
    </div>
    <div class="col-md-6" style="margin-bottom:5%;">
      <div class="psignup-form">
        <form class="psignup-form" name="$ctrl.paymentForm">

          <div class="payment-container">
            <div class="col-md-6 para-optional">
              <p class="para-optional1">Amount : ${{$ctrl.cartTotal}}</p>
            </div>
            <div class="col-md-6 abs-me">
              <div class="tooltip-1">

                <span class="tooltiptext">SAVE CARD DETAIL</span>
              </div>
              <div class="checkboxFive form-group">

                <input type="checkbox" value="1" id="checkboxFiveInput" ng-model="$ctrl.saveDetails" checked />
                <label for="checkboxFiveInput" class="tooltiptext"></label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="cardName" name="cardName" placeholder="Name as seen on card" ng-model="$ctrl.cardName" required>
          </div>

          <!-- <div class="form-group">
            <input type="text" class="form-control" name="cardNumber" id="cardNumber" placeholder="Card number" ng-model="$ctrl.cardNumber" required>
          </div> -->
          <div class="form-group">
            <input placeholder="Card Number" style="float: left; margin-bottom: 20px;" class="form-control" type="text" ng-keyup="$ctrl.detectCardType($ctrl.cardNumber, $event)" ng-change="" ng-maxlength="19" ng-model="$ctrl.cardNumber" ng-pattern="/^[0-9' ']+$/" required="" name="cardNumber" maxlength="19" autocomplete="off">
            <i style="font-size: 40px; margin-top: -10px; color: #58aa22; position: absolute; margin-left: -43px;" class="icon large icon-{{$ctrl.cardType}}-card"></i>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="expiry" id="expiry" placeholder="Expiry date(MM/YYYY)" ng-model="$ctrl.expiry" required>
          </div>

          <div class="form-group">
            <!-- <input type="text" name="cvv" class="form-control" id="cvv" placeholder="Security Code" ng-model="$ctrl.cvv" ng-pattern="/^[0-9]+$/" ng-minlength="3" ng-maxlength="4" required="" maxlength="4" number="true"> -->
            <input type="text" name="cvv" class="form-control" id="cvv" placeholder="Security Code" ng-model="$ctrl.cvv" ng-pattern="/^[0-9]+$/" ng-minlength="3" required="" maxlength="4" number="true">
          </div>

          <div class="form-group">
            <input type="text" name="address" ng-model="$ctrl.address" class="form-control" id="address" placeholder="Address" required>
          </div>
          <div class="form-group">
            <input type="text" name="state" ng-model="$ctrl.state" class="form-control" id="state" placeholder="State" required>
          </div>

          <div class="form-group">
            <input type="text" name="city" class="form-control" id="city" placeholder="City" ng-model="$ctrl.city" required>
          </div>

          <div class="form-group">
            <input type="text" name="country" class="form-control" id="country" ng-model="$ctrl.country" placeholder="Country" required>
          </div>

          <div class="form-group">
            <input type="text" name="zip" class="form-control" id="zip" ng-model="$ctrl.zip" placeholder="Zip" required>
          </div>
        </form>
      </div>
    </div>
    <p class="stick-next-left font-normal"><a href="javascript:window.history.back();">Back</a></p>
    <p class="stick-next-right"><a href="javascript:void(0)" ng-click="$ctrl.congrats()">Next</a></p>
  </div>
</div>
