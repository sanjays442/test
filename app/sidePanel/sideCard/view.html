<div class="side-card">
  <card-heading>{{ $ctrl.filter }}</card-heading>
  <ul class="list-unstyled">
    <li ng-repeat="listing in $ctrl.listings">
      <a ui-sref="{{ listing.uiSref }}">
        <span class="glyphicon glyphicon-chevron-right"></span>
        {{ listing.name }}
      </a>
    </li>
  </ul>
</div>
