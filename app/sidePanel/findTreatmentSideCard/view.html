<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 padding_0">
  <form ng-submit="$ctrl.submit()">
    <div class="right_content">
      <h2>
        <label>Find Treatment</label>
      </h2>
      <div class="form-group">
        <label for="State" class="font-normal">Select State</label>
        <state-select on-update="$ctrl.onStateUpdate(selected)"></state-select>
      </div>
      <p class="font-bold text-center">OR</p>
      <div class="form-group">
        <label for="zip" class="font-normal">Enter Zipcode</label>
        <input ng-model="$ctrl.zipcode" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="miles" class="font-normal">Select Miles</label>
        <select ng-model="$ctrl.miles" class="form-control">
          <option selected value="">Select Miles</option>
          <option value="10">10 miles</option>
          <option value="50">50 miles</option>
          <option value="100">100 miles</option>
          <option value="250">250 miles</option>
          <option value="">Unlimited</option>
        </select>
      </div>
      <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 text-center margin_bottom_15">
        <input type="submit" class="btn btn-primary border_radius_add modal_btn" value="submit" />
      </div>
    </div>
  </form>
</div>
