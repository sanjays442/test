<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 padding_0">
  <form method="GET" action="http://www.addictionnetwork.com/treatment-center-list/">
    <div class="right_content">
      <h2>
      <label>Find Treatment</label>
    </h2>
      <div class="form-group"> <label for="State" class="font_weight_normal">Select State</label> <select id="State" name="state" class="form-control selectpicker">
        <option ng-repeat="state in states" value="{{ state }}">
          {{ state }}
        </option>
      </select> </div>
      <p class="monali" style="font-weight: bold; text-align: center"> OR </p>
      <div class="form-group"> <label for="zip" class="font_weight_normal">Enter Zipcode</label> <input id="zip" class="form-control" type="text" name="zip" /> </div>
      <div class="form-group"> <label for="miles" class="font_weight_normal">Enter Miles</label> <select id="miles" class="form-control selectpicker" name="distance">
        <option selected value="">Select Miles</option>
        <option  value="10">10 miles</option>
        <option  value="50">50 miles</option>
        <option  value="100">100 miles</option>
        <option  value="250">250 miles</option>
        <option  value="">Unlimited</option>
      </select> </div>
      <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 text-center margin_bottom_15"> <input type="submit" class="btn btn-primary border_radius_add modal_btn" value="submit" name="center_filter"> </div>
    </div>
  </form>
</div>
