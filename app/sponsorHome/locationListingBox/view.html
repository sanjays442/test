<div class="left_content">
  <section-heading>
    Browse the Best Rehabs in {{ $ctrl.stateName }}
  </section-heading>
  <section>
    <ul class="list-locations list-columns">
      <li ng-repeat="city in $ctrl.places track by $index">
        <a href ng-click="$ctrl.goToCity(city)">
          <i class="glyphicon glyphicon-map-marker"></i>{{ city }}
        </a>
      </li>
    </ul>
  </section>
</div>
